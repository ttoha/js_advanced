<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title>FightClub</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<style type="text/css">

.scrolldiv {
   overflow: scroll;
   max-height: 400px;
}
#dialog::backdrop {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(0,0,0,.8);
}

.hpmp {
    position:absolute;
    left:0; right:0; top:0;
    text-align:center;
}

.scrolldivinner {
    position: absolute;
    left:0; right:0; bottom:0;
}
</style>

</head>
<body class="container">

<div class="row">
	<div class="col-md-4">
		<div class="row">
		<div class="col-md-12 createUserBlock">


		</div>
		</div>
		<div class="row">
		<div class="col-md-12 createFightBlock">

		</div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="row">
		<div class="col-md-12 createCharactersBlock">


		</div>
		</div>
		<div class="row">
		<div class="col-md-12">

			<div class="panel panel-default">
			  <div class="panel-heading">Fight LOG</div>
			  <div class="panel-body scrolldiv" style="position:relative; height:200px; overflow:auto">
                  <div class="scrolldivinner"></div>
			  </div>
			</div>

		</div>
		</div>
		<div class="row">
		<div class="col-md-12 createUsersHealthBlock">

			<div class="panel panel-default">
			  <div class="panel-heading">Charters</div>
			  <div class="panel-body">
                  <div class="row">
                      <div class="col-md-6">
                          <h2 id="char1Name"></h2>
                          <div style="position:relative"><span class="hpmp" id="char1HPnum"></span><div id="char1HP" style="background-color:red; height:20px"></div></div>
                          <br />
                          <div style="position:relative"><span class="hpmp" id="char1MPnum"></span><div id="char1MP" style="background-color:blue; height:20px"></div></div>
                      </div>
                      <div class="col-md-6">
                          <h2 id="char2Name"></h2>
                          <div style="position:relative"><span class="hpmp" id="char2HPnum"></span><div id="char2HP" style="background-color:red; height:20px"></div></div>
                          <br />
                          <div style="position:relative"><span class="hpmp" id="char2MPnum"></span><div id="char2MP" style="background-color:blue; height:20px"></div></div>
                      </div>
                  </div>
			  </div>
			</div>

		</div>
		</div>
	</div>
</div>
<dialog id="dialog">

</dialog>



<script
			  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
			  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/helper.js"></script>
<script type="text/javascript" src="js/entities.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/action.js"></script>
</body>
</html>
